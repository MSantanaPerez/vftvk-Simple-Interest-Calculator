<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title> 
    </head>
    <body>
        <div class="container" >
        <h1>Simple Interest Calculator</h1>
        <div class="mb-3 row">
            <label for="principal" class="col-sm-1 col-form-label">Amount</label>
            <div class="col-sm-3">
              <input type="number"  class="form-control" id="principal">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="rate" class="col-sm-1 col-form-label">Rate</label>
            <div class="col-sm-2">
              <input step=".5" type="range" min="1" max="20" onchange="updateRate()"  class="form-range" id="rate">   
            </div>
            <div class="col-sm-1">
                <span id="rate_val"></span>
              </div>
          </div>
          <div class="mb-3 row">
            <label for="staticYears" class="col-sm-1 col-form-label">No. of Years</label>
            <div class="col-sm-1">
                <select class="form-select" id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div>
          </div>
          <div class="">
        <button type="submit" class="btn btn-primary" onclick="compute()">Compute Interest</button>
    </div>
      <div class="row p-3">
        <span id="result"></span>
    </div>
    </div>
    <footer class="text-muted py-5">
        <div class="container">
           <p class="mb-1">&#169; This Calculator belongs to Santana PÃ©rez</p>
       </div>
   </footer>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
